<div class="container mt-3" [formGroup]="addForm">
  <h1 class="text-center">Create post</h1>
  <div class="row">
    <mat-form-field class="col-lg-6">
      <mat-label>Name</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field class="col">
      <mat-label>Notes</mat-label>
      <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5" formControlName="content"></textarea>
    </mat-form-field>
    <div>
      <form action="" method="post" enctype="multipart/form-data">
        <input type="file">
      </form>
      <label>Choose file</label>
    </div>

  </div>
  <div class="d-flex justify-content-center mb-3">
    <button class="btn btn-primary me-3" type="submit" (click)="createPost()">save contact</button>
    <button class="btn btn-danger" type="submit" (click)="closeDialog()">cancel</button>
  </div>
</div>
