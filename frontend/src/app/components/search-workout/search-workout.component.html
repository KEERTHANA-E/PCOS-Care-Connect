<div class="mt-3">
  <form class="d-flex mb-3" role="search" [formGroup]="searchForm">
    <mat-form-field class="w-100">
      <mat-label>Search</mat-label>
      <input matInput type="search" formControlName="query" placeholder="search for a workout">
    </mat-form-field>
  </form>

</div>
<ng-container *ngIf="workout">
<div class="container mt-3 d-flex flex-row flex-wrap">
  <div class="card" *ngFor="let x of workout">
    <img src={{x.gifUrl}} alt="Placeholder Image">
    <div class="card-content">
      <h3>{{x.name}}</h3>
    </div>
  </div>
</div>
</ng-container>
