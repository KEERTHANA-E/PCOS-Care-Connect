<div class="mt-3">
  <div class="loader-box" *ngIf="loading">Loading...</div>
  <section *ngIf="!loading">
    <a *ngFor="let item of videoItems" target="_blank"
      [href]="'https://www.youtube.com/watch?v=' + item.snippet.resourceId.videoId" class="yt-video">
      <img [src]="item.snippet.thumbnails.high.url" />
      <h3>{{ item.snippet.title }}</h3>
    </a>
  </section>
</div>
