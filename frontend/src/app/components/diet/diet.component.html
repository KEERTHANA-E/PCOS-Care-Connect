<form class="m-3 container bg-white" [formGroup]="submitForm" (ngSubmit)="getRecommendation()">
  <!-- Input fields for input_data -->
  <h1 class="text-center">Diet Recommendation</h1>
  <div formGroupName="input_data" class="d-flex flex-wrap">
    <div class="form-group col-md-6 p-2">
      <mat-form-field class="w-100">
        <input matInput formControlName="Calories" placeholder="Calories">
      </mat-form-field>
    </div>
    <div class="form-group col-md-6 p-2">
      <mat-form-field class="w-100">
        <input matInput formControlName="FatContent" placeholder="Fat Content">
      </mat-form-field>
    </div>
    <div class="form-group col-md-6 p-2">
      <mat-form-field class="w-100">
        <input matInput formControlName="SaturatedFatContent" placeholder="Saturated Fat Content">
      </mat-form-field>
    </div>
    <div class="form-group col-md-6 p-2">
      <mat-form-field class="w-100">
        <input matInput formControlName="CholesterolContent" placeholder="Cholesterol Content">
      </mat-form-field>
    </div>
    <div class="form-group col-md-6 p-2">
      <mat-form-field class="w-100">
        <input matInput formControlName="SodiumContent" placeholder="Sodium Content">
      </mat-form-field>
    </div>
    <div class="form-group col-md-6 p-2">
      <mat-form-field class="w-100">
        <input matInput formControlName="CarbohydrateContent" placeholder="Carbohydrate Content">
      </mat-form-field>
    </div>
    <div class="form-group col-md-6 p-2">
      <mat-form-field class="w-100">
        <input matInput formControlName="FiberContent" placeholder="Fiber Content">
      </mat-form-field>
    </div>
    <div class="form-group col-md-6 p-2">
      <mat-form-field class="w-100">
        <input matInput formControlName="SugarContent" placeholder="Sugar Content">
      </mat-form-field>
    </div>
    <div class="form-group col-md-6 p-2">
      <mat-form-field class="w-100">
        <input matInput formControlName="ProteinContent" placeholder="Protein Content">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
 <!-- Max Nutritional Values -->
 <div formArrayName="max_nutritional_values" class="col-md-6 mb-3">
   <div *ngFor="let control of maxNutritionalValues.controls; let i = index" class="d-flex align-items-center">
     <div class="flex-grow-1 mr-2">
       <mat-form-field appearance="fill" class="w-100">
         <input matInput [formControlName]="i" placeholder="Max Nutritional Value {{ i + 1 }}">
       </mat-form-field>
     </div>
     <button mat-icon-button color="warn" type="button" (click)="removeMaxNutritionalValue(i)" class="align-self-start">
       <mat-icon>clear</mat-icon>
     </button>
   </div>
   <button mat-raised-button color="primary" type="button" (click)="addMaxNutritionalValue()">Add Max Nutritional
     Value</button>
 </div>

 <!-- Ingredient Filter -->
 <div formArrayName="ingredient_filter" class="col-md-6 mb-3">
   <div *ngFor="let control of ingredientFilter.controls; let i = index" class="d-flex align-items-center mb-3">
     <div class="flex-grow-1 mr-2">
       <mat-form-field appearance="fill" class="w-100">
         <input matInput [formControlName]="i" placeholder="Ingredient Filter {{ i + 1 }}">
       </mat-form-field>
     </div>
     <button mat-icon-button color="warn" type="button" (click)="removeIngredientFilter(i)" class="align-self-start">
       <mat-icon>clear</mat-icon>
     </button>
   </div>
   <button mat-raised-button color="primary" type="button" (click)="addIngredientFilter()">Add Ingredient
     Filter</button>
 </div>
 </div>

  <div class="text-center pb-3">
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </div>
</form>
